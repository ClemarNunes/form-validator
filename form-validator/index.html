<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validador formulario</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    

    <div class="screen">
        
        <div class="leftSide">
            <img src="imagens/financial_data.png" alt="">
        </div>

        <div class="rightSide">
            <h1>Crie Uma Conta</h1>

                <form method="POST" class="B7validator">

                    <label>
                        Seu Nome:<br/>
                      
                        <input type="text" name="name" action="cadastro.php" data-rules="required|min=2">   
                     </label>

                    <label>
                        Seu Email:<br/>
                        <input type="text" name="email" data-rules="required|email">   
                    </label>

                    <label>
                        Sua Senha:<br/>
                        <input type="password" name="password" data-rules="required|min=4">   
                    </label>

                    <label>
                        
                        <input type="submit" value="Cadastrar">   
                    </label>

                    <div>     
                        ja tem uma conta? <a href="">faca login</a>
                    </div>

                </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
